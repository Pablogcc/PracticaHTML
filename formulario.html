<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!--Aquí irá el navbar-->

    <h1>FORMULARIO</h1>

    <br />
    <br />
    <br />

    <!--Aquí en el formulario, en el action lo conectas con el archivo de php y usas el method post-->
    <form action="./ws/crearUsuario2.php" method="POST">
      <br />
      <br />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" />

      <br />
      <br />

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" />

      <br />
      <br />

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" />

      <br />
      <br />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" />

      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <br />
      <br />

      <label>Sexo:</label>
      <input type="radio" id="masculino" name="sexo" value="masculino" />
      <label for="masculino">Masculino</label>

      <input type="radio" id="femenino" name="sexo" value="femenino" />
      <label for="femenino">Femenino</label><br /><br />

      <br />
      <br />

      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />

      <button type="submit" id="confirmar">Enviar</button>
    </form>

    
    <script>
      document.getElementById('confirmar').addEventListener('click', function (e) {
        e.preventDefault();
        Swal.fire({
          title: '¿Quieres crear un usuario?',
          text: 'Vas a crear un nuevo usuario.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, crear usuario',
          cancelButtonText: 'No, cancelar usuario',
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#CC0000',
        }).then((result) => {
          if (result.isConfirmed) {
            
            document.querySelector('form').submit();
          }
        });
      });
    </script>

    <script src="./js/nav.js" defer></script>
  </body>
</html>
